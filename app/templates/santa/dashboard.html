{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>Dashboard</h1>

  {% if is_admin %}
    <form method="post"
          action="{{ url_for('santa.admin_unset_assignments') }}"
          onsubmit="return confirm('Unset & unlock assignments?');">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <button class="btn">Unset assignments</button>
    </form>
  {% endif %}
</div>
{% endblock %}
