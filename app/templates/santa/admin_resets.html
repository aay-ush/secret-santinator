{% extends "base.html" %}
{% block content %}
<h1>Pending Reset Requests</h1>

{% if not pending %}
  <p>No pending reset requests.</p>
{% else %}
  <ul>
    {% for p in pending %}
      <li>
        <strong>{{ p.name }}</strong> (id: {{ p.id }})
        â€” <a href="{{ url_for('santa.admin_reset_passkey', participant_id=p.id) }}">Reset now (with participant present)</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}

<p><a href="{{ url_for('santa.dashboard') }}">Back to dashboard</a></p>
{% endblock %}
