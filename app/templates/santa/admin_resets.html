{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>Reset Requests</h1>

  {% for p in participants %}
    <div style="margin-bottom:10px;">
      <strong>{{ p.name }}</strong>

      <form method="post"
            action="{{ url_for('santa.admin_approve_reset', participant_id=p.id) }}"
            style="display:inline;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="btn btn-primary">Approve reset</button>
      </form>
    </div>
  {% endfor %}
</div>
{% endblock %}
